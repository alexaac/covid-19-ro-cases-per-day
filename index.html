        <title>COVID-19 în România - Cazuri pe zile</title>
        <link rel="stylesheet" href="css/main.css">

    <body>
        <div class="wrapper">
            <h2>Evoluția cazurilor pe zile</h2>
            <div class="side-pannel-left">
                <div class="control control-group">
                    <a id="play-cases" class="play-icon" href="#" title="Play"></a>
                    <a id="pause-cases" class="pause-icon hide" href="#" title="Pause"></a>
                </div>
            </div>
            <div class="side-pannel-right">
                <div class="control control-group">
                    <a id="filter-case" class="filter-icon" href="#" title="Selectează tipul de grafic"></a>
                </div>
            </div>

            <div>
                <select id="case-select" class="case-select">
                    <option selected value="all">Total</option>
                    <option value="total_active">Total cazuri active</option>
                    <option value="new_case_no">Noi cazuri confirmate</option>
                    <option value="total_case">Total cazuri confirmate</option>
                    <option value="new_healed_no">Noi recuperări</option>
                    <option value="total_healed">Total recuperări</option>
                    <option value="new_dead_no">Noi decese</option>
                    <option value="total_dead">Total decese</option>
                </select>
            </div>

            <div id="chart"></div>
            <input type="hidden" id="language" name="language" value="ro">
            <input type="hidden" id="min-x" name="min-x" value="">
            <input type="hidden" id="max-x" name="max-x" value="">
        </div>

        <script src="js/d3.v5.min.js"></script>
        
        <script type="module" src="js/main.js"></script>

    </body>
